<div class="forms">
  <div class="row">
    <div class="col-2">
      <div class="form-group">
        <label for="loanId">ID:</label>
        <input type="text"
               class="form-control"
               id="loanId"
               readonly
               [ngModel]="currentLoan.loanId" />
      </div>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label>Borrower First Name</label>
        <input type="text"
               class="form-control"
               readonly
               [ngModel]="currentLoan.borrowerFirstName" />
      </div>
    </div>

    <div class="col-4">
      <div class="form-group">
        <label>Borrower Middle Name</label>
        <input type="text"
               class="form-control"
               readonly
               [ngModel]="currentLoan.borrowerMiddleName" />
      </div>
    </div>

    <div class="col-4">
      <div class="form-group">
        <label>Borrower Last Name</label>
        <input type="text"
               class="form-control"
               readonly
               [ngModel]="currentLoan.borrowerLastName" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="loanId">Type:</label>
        <input type="text"
               class="form-control"
               id="loanId"
               readonly
               [ngModel]="currentLoan.type" />
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="loanId">Rate of Interest:</label>
        <input type="text"
               class="form-control"
               id="loanId"
               readonly  [ngModel]="currentLoan.rateOfInterest" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="loanId">Loan Amount:</label>
        <input type="text"
               class="form-control"
               id="loanId"
               readonly  [ngModel]="currentLoan.loanAmt" />
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="loanId">EMI Amount:</label>
        <input type="text"
               class="form-control"
               id="loanId"
               readonly  [ngModel]="currentLoan.emiAmt" />
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="loanId">Balance:</label>
        <input type="text"
               class="form-control"
               id="loanId"
               readonly  [ngModel]="currentLoan.balanceAmt" />
      </div>
    </div>
  </div>

</div>
